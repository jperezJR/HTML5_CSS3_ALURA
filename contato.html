<!--Indica qual a versao de html utilizada-->
<!DOCTYPE html>


<html>

    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <!--Fazer link para o reset CSS -> limpar os estilos que o navegador cria automaticamente-->
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>       <!--O atributo "alt" garante uma alternativa para descrever o item. Garante acessibilidade -->     
                <nav>
                    <ul>
                        <!--Criar links entre as paginas. Utiliza-se a tag "a" de anchor e href para passar o endereco do link-->
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>

        </header>

        <main>
            <!--Tag utilizada para representar um formulario-->
            <form>
                <!--tag <input>, para a entrada de dados do usuário (obs: existem varios tipos de inputs disponiveis para mobile
                    visitar site: http://mobileinputtypes.com/)
                    a tag <label> cria uma etiqueta para o input-->
                <label for="nomeSobrenome">Nome e sobrenome</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required>  <!--o atributo "required' indica que o campo eh obrigatorio"-->

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuEmail@dominio.com">  <!--o atributo "placeholder" inclui um texto de exemplo no campo
                                                                                                                        e some quando algo eh digitado-->

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>


                <fieldset>
                    <!--criar itens para selecao. O parametro "name" indica que eles pertencem ao mesmo grupo,
                        com isso, somente um pode ficar selecionado e os outros nao-->
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>


                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>


                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por E-mail?</label>

                



                <input type="submit" value="Enviar formulário" class="enviar">


            </form>


            <!--Criar uma tabela com 4 linhas e duas colunas
                    a tag <tr> indica uma table row e a 
                    tag <td> indica uma celula da tabela-->
            <table>
                <thead>     <!--tag especifica para tabela para indicar o cabecalho da tabela-->
                    <th>Dia</th>    <!--tag utilizada para indicar uma celula do cabecalho da tabela-->
                    <th>Horário</th>
                </thead>
                <tbody>     <!--tag especifica para indicar o corpo/conteudo da tabela-->
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
                <!--Existe ainda o <tfoot>, utilizado para indicar o rodape da tabela-->
            </table>


        </main>



        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>

    </body>

</html>
